<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逃跑彩虹3D打印AI教育实验室</title>
    <link rel="icon" type="image/x-icon" href="123 (1).ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- 左侧Logo和导航 -->
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="123.ico" alt="Logo">
                        <span class="ml-2 text-xl font-bold">逃跑彩虹3D打印AI教育实验室</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="#" class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500">
                            3D打印
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent">
                            AI聊天
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent">
                            教程
                        </a>
                    </div>
                </div>
                <!-- 右侧功能按钮 -->
                <div class="flex items-center">
                    <button class="bg-gray-200 p-2 rounded-full">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                    </button>
                    <button class="ml-4 bg-indigo-600 text-white px-4 py-2 rounded-lg">
                        登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="flex h-screen pt-16">
        <!-- 左侧模型选择 -->
        <div class="w-64 bg-white border-r">
            <div class="p-4">
                <button class="w-full bg-indigo-600 text-white rounded-lg p-3">
                    新建3D打印任务
                </button>
                <!-- 模型列表 -->
                <div class="mt-6 space-y-4">
                    <div class="p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100">
                        <div class="flex items-center">
                            <img src="/assets/printer-logo.png" class="h-8 w-8 rounded" alt="3D">
                            <div class="ml-3">
                                <div class="font-medium">3D打印模型</div>
                                <div class="text-sm text-gray-500">高质量3D模型生成</div>
                            </div>
                        </div>
                    </div>
                    <!-- 更多模型... -->
                </div>
            </div>
        </div>

        <!-- 右侧工作区 -->
        <div class="flex-1 bg-gray-50">
            <div class="max-w-4xl mx-auto py-8 px-4">
                <!-- 图像上传区 -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                        <div class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <div class="text-gray-600">
                                拖拽图片到此处或点击上传
                            </div>
                            <input type="file" class="hidden" accept="image/*">
                        </div>
                    </div>
                </div>

                <!-- 参数配置区 -->
                <div class="mt-6 bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-lg font-medium mb-4">生成参数</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">提示词</label>
                            <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="3" 
                                placeholder="描述你想要的图像效果..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">风格选择</label>
                            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                <option>写实风格</option>
                                <option>动漫风格</option>
                                <option>油画风格</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">相似度</label>
                            <input type="range" class="w-full" min="0" max="100">
                        </div>
                    </div>
                </div>

                <!-- 生成按钮 -->
                <div class="mt-6 flex justify-end">
                    <button class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
                        开始生成
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
